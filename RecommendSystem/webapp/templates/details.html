<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>MovieFlix</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" style="margin-left: 6rem;">
                <li class="nav-item active">
                    <a class="nav-link" href="/movieflix">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-dark" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <section>
        <div class="container">
            <br>
            <h2>Watching Now</h2>
            <hr> 
            {% for item in data %}
            <div class="card mb-3" style="max-width: 800px;height: 330px">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="{{item.1}}" height="328" class="card-img" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{item.2}}</h5>
                        <h6>{{item.4}}</h6>
                        <h6>Rating : {{item.5}}</h6>
                        <p class="card-text">Description : {{item.3}}</p>
                        <p class="card-text">Directors : {{item.6}}</p>
                        <p class="card-text">Cast : {{item.8}}</p>
                    </div>
                  </div>
                </div>
             </div>
            {% endfor %}
        </div>
    </section>

    <section>
        <div class="container">
          <br>
            <h2>Similar Movies</h2>
            <hr>
            <div class="row">
                {% for item in Similar %}
                    <div class="card-deck mt-3 ml-3">
                      <div class="card" style="width: 15rem;">
                          <img src="{{item.1}}" height="250" class="card-img-top" alt="...">
                          <div class="card-body d-flex flex-column">
                              <h5 class="card-title">{{item.2}}</h5>
                              <h6>Rating : {{item.5}}</h6>
                              <h6>{{item.4}}</h6>
                            <a href="{{item.0}}" class="mt-auto btn btn-primary">Re-Watch Movie</a>
                          </div>
                      </div>
                    </div>
                {% endfor %}
          </div>
        </div>
      </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
